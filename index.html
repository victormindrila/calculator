<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calculator.JS" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="calculator" action="index.html" method="get">
          <div class="div1">Calculator</div>
          <div class="div2"><input class="display" type="text" name="display" maxlength="8"></div>
          <div class="div3"><input type="button" name="C" value="C"></div>
          <div class="div4"><input type="button" name="one" value="1"></div>
          <div class="div5"><input type="button" name="two" value="2"></div>
          <div class="div6"><input type="button" name="three" value="3"></div>
          <div class="div7"><input type="button" name="four" value="4"></div>
          <div class="div8"><input type="button" name="five" value="5"></div>
          <div class="div9"><input type="button" name="six" value="6"></div>
          <div class="div10"><input type="button" name="seven" value="7"></div>
          <div class="div11"><input type="button" name="eight" value="8"></div>
          <div class="div12"><input type="button" name="nine" value="9"></div>
          <div class="div13"><input type="button" name="zero" value="0"></div>
          <div class="div14"><input type="button" name="+/-" value="+/-"></div>
          <div class="div15"><input type="button" name="." value="."></div>
          <div class="div16"><input type="button" name="divide" value="/"></div>
          <div class="div17"><input type="button" name="multiply" value="*"></div>
          <div class="div18"><input type="button" name="substract" value="-"></div>
          <div class="div19"><input type="button" name="add" value="+"></div>
          <div class="div20"><input type="submit" name="=" value="="></div>
        </form>
      </div>
    </main>
  </body>
</html>
